<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p,h1,h2{
            font-size:  medium;
        }
        h1{
            background-color: yellow;
        }
        #myid{
            color: orange;
            background-color: darkgreen;
        }
        h2{
            color: blue;
            text-transform: uppercase;
        }
        p{
            background-color: limegreen;
        }
        .myclass{
            letter-spacing: 3px;
            color: purple;
        }
    </style>
</head>
<body>
   <h1> heading one</h1>
   <h2 id="myid"> heading two</h2>
   <p class="myclass"> this is paragraph</p> 
   <div>
    <h1 class="myclass"> this is div heading one</h1>
    <h2>this is div heading two</h2>
    <p> this is div this is paragraph</p> 

   </div>
   <h1> this is 2nd H1 Tag</h1>
   <h2 class="myclass"> this is 2nd H2 Tag</h2>
   <p> this is 2nd paragraph</p> 
</body>
</html>
